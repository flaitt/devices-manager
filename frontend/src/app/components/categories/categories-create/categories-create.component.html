<mat-card>
    <mat-card-title>Nova Categoria</mat-card-title>
    <form>
        <mat-form-field>
            <input
              matInput
              placeholder="Name"
              [(ngModel)]="category.name"
              name="name"
              maxlength="16"
            >
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="createCategory()">
        Criar Categoria
    </button>
</mat-card>
