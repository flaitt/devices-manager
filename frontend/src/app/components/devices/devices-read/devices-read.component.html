<div class="mat-elevation-z4">
    <table mat-table [dataSource]="devices">
      <!-- Id Column -->
      <ng-container matColumnDef="partNumber">
        <th mat-header-cell *matHeaderCellDef >Part Number</th>
        <td mat-cell *matCellDef="let row">{{row.part_number}}</td>
      </ng-container>
  
      <!-- Categoryid Column -->
      <ng-container matColumnDef="categoryId">
        <th mat-header-cell *matHeaderCellDef >Category</th>
        <td mat-cell *matCellDef="let row">{{row.category_name}}</td>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef >Color</th>
        <td mat-cell *matCellDef="let row">{{row.color}}</td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef >
            Delete
        </th>
        <td mat-cell *matCellDef="let row" (click)="deleteDevice(row)">
            <button mat-raised-button>
                Delete
            </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
